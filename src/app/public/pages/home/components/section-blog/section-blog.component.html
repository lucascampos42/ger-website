<section id="blog">
  <div class="container">
    <h2>{{title()}}</h2>
    <div class="posts">
      @for (post of posts; track $index) {
        <div class="post" (click)="goToPost(post.id)">
          <img [src]="post.image" alt="">
          <p>{{post.title}}</p>
          <strong>Ler mais</strong>
        </div>
      }
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-green" routerLink="/blog">Ver mais</button>
    </div>
  </div>
</section>
