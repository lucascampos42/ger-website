<div class="container">
  <h2>Mais recente</h2>
  <div class="latest-post" [routerLink]="'/blog/post/' + latestPost()?.id">
    <img [src]="latestPost()?.image" alt="">
    <h3>{{latestPost()?.title}}</h3>
    <strong>Ler mais</strong>
  </div>
  <div class="sub-title">
    <h3>Todos os posts</h3>
    <div class="search">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.0002 21L16.6572 16.657M16.6572 16.657C17.4001 15.9141 17.9894 15.0321 18.3914 14.0615C18.7935 13.0909 19.0004 12.0506 19.0004 11C19.0004 9.94936 18.7935 8.90905 18.3914 7.93842C17.9894 6.96779 17.4001 6.08585 16.6572 5.34296C15.9143 4.60007 15.0324 4.01078 14.0618 3.60874C13.0911 3.20669 12.0508 2.99976 11.0002 2.99976C9.9496 2.99976 8.90929 3.20669 7.93866 3.60874C6.96803 4.01078 6.08609 4.60007 5.34321 5.34296C3.84288 6.84329 3 8.87818 3 11C3 13.1217 3.84288 15.1566 5.34321 16.657C6.84354 18.1573 8.87842 19.0002 11.0002 19.0002C13.122 19.0002 15.1569 18.1573 16.6572 16.657Z" stroke="#166A48" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input type="text" [formControl]="search">
    </div>
  </div>
  @if (posts().length) {
    <div class="posts">
      @for (post of posts(); track $index) {
        <div class="post" [routerLink]="'/blog/post/' + post.id">
          <img [src]="post.image" alt="">
          <p>{{post.title}}</p>
          <strong>Ler mais</strong>
        </div>
      }
    </div>
    <div class="pagination">
      <button
        [disabled]="currentPage() === 1"
        (click)="changePage(currentPage() - 1)"
      >
        <svg
          width="12"
          height="24"
          viewBox="0 0 12 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M1.84306 11.2889L7.50006 5.63186L8.91406 7.04586L3.96406 11.9959L8.91406 16.9459L7.50006 18.3599L1.84306 12.7029C1.65559 12.5153 1.55028 12.261 1.55028 11.9959C1.55028 11.7307 1.65559 11.4764 1.84306 11.2889Z"
            fill="#166A48"
          />
        </svg>
      </button>
      <span>Página {{ currentPage() }} de {{ totalPages() }}</span>
      <button
        [disabled]="currentPage() === totalPages()"
        (click)="changePage(currentPage() + 1)"
      >
        <svg
          width="12"
          height="24"
          viewBox="0 0 12 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10.1569 12.7111L4.49994 18.3681L3.08594 16.9541L8.03594 12.0041L3.08594 7.05414L4.49994 5.64014L10.1569 11.2971C10.3444 11.4847 10.4497 11.739 10.4497 12.0041C10.4497 12.2693 10.3444 12.5236 10.1569 12.7111Z"
            fill="#166A48"
          />
        </svg>
      </button>
    </div>
  } @else {
    <div>
      <span>Não há posts</span>
    </div>
  }
</div>
